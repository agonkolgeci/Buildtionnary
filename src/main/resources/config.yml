# Nom du mini-jeu: Buildtionnary
# Description: Le but du jeu est de construire le mot qui vous est donné et de le faire deviner aux autres joueurs, les plus rapides à trouver le mot gagneront le + de point, celui qui aura le + de point à la fin de la partie sera le grand gagnant de la partie !
# https://github.com/Jielos

min-players: 2
max-players: 16

scoreboard:
  name: "&8- &6&lBuildtionnary &8-"
  footer:
    enabled: true
    content: "&enexus.agonkolgeci.com"

