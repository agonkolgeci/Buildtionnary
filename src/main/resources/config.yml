    pitch: 0.0
  build-area:
    '1':
      ==: org.bukkit.Location
      world: buildtionnary_world
      x: -13
      y: 1
      z: 13
    '2':
      ==: org.bukkit.Location
      world: buildtionnary_world
      x: 13
      y: 25
      z: -13